<style>
    .stretch-button{
        background-color: green;
        color: white;
        border: none;
        font-size: 18px;
        font-style: bold;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 8px;   
        padding-bottom: 8px;
        cursor: pointer;
        transition: padding-top 1s,
        padding-bottom 1s,

        padding-right: 36px;
    }

<button class="Stretch-button">Stretch</button>
